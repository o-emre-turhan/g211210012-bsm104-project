<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/Login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-info text-white sinir-bukucu">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <form
                    action="Kontrol.php"
                    method="post"
                    name="giris"
                    onsubmit="return kontrolForm()"
                  >
                    <h2 class="fw-bold mb-3">Giriş Yap</h2>
                    <div class="form-outline form-white mb-4">
                      <input
                        class="form-control form-control-lg"
                        name="mail"
                        placeholder="Mail Adresi"
                        id="Mail"
                      />
                      <label class="form-label" id="mailkontrol"></label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="Şifre"
                        name="sifre"
                        id="Sifre"
                      />
                      <label class="form-label" id="sifrekontrol"></label>
                    </div>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                      id="giris"
                    >
                      Giriş
                    </button>

                    <a
                      class="btn btn-outline-light btn-lg px-5"
                      href="index.html"
                    >
                      Geri Dön
                    </a>
                  </form>
                  <p class="small m-5 pb-lg-2">
                    <button
                      class="btn btn-light text-info"
                      onclick="bilgilendirme()"
                    >
                      Şifreni mi unuttun?
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function bilgilendirme() {
        alert("Kullanici Adi: g211210012@sakarya.edu.tr    Sifre: g211210012");
      }
      $("#giris").click(function () {
        $("#mailkontrol").html("");
        $("#sifrekontrol").html("");
        var vmail = $("#Mail").val();
        var vsifre = $("#Sifre").val();
        var ikisiSorunlu = 0;
        var atpos = vmail.indexOf("@"); //@ in kaçıncı indexte olduğunu bul.
        var dotpos = vmail.lastIndexOf("."); //noktanın sondan kaçıncı index te olduğunu bul
        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= vmail.length) {
          $("#mailkontrol").html("Eposta Düzgün Girilmedi!");
          if (vsifre == "") {
            $("#sifrekontrol").html("Şifre Boş Bırakılamaz");
            return false;
          }
          return false;
        } else {
          if (vsifre == "") {
            $("#sifrekontrol").html("Şifre Boş Bırakılamaz");
            return false;
          } else {
            return true;
          }
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
